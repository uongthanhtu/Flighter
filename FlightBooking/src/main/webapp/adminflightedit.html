<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="admin-header">
      <div class="container">
        <div class="admin-header__inner">
          <a href="" class="admin-logo">
            <img
              src="./assets/img/airplane-flight.png"
              alt=""
              class="admin-logo__img"
            />
            <p class="admin-logo__title">Flighter</p>
          </a>
          <nav class="admin-navbar">
            <a href="./adminflightlist.html" class="admin-navbar__item"
              >DashBoard</a
            >
            <a
              href="./adminflightedit.html"
              class="admin-navbar__item admin-navbar__item--active"
              >Add Flight</a
            >
            <a href="./adminaccountmanager.html" class="admin-navbar__item"
              >Account</a
            >
            <a href="./adminreportflight.html" class="admin-navbar__item"
              >Reports & Analytics</a
            >
          </nav>
          <!-- Action -->
          <div class="admin-header__avatar">
            <a href="#!" class="admin-header__name">Admin</a>
            <img
              src="./assets/img/tourist-attraction.jpg"
              alt=""
              class="admin-header__img"
            />
            <a class="admin-header__btn" href="">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="flight-edit">
        <div class="container">
          <div class="flight-edit__inner">
            <h1 class="flight-edit__title">Flight Edit</h1>
            <form class="flight-edit__form" action="">
              <div class="row">
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Flight ID</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Flight ID"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Flight Number</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Flight Number"
                  />
                </div>
              </div>
              <div class="row">
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Departure Airport</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Departure Airport"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Arrival Airport</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Arrival Airport"
                  />
                </div>
              </div>
              <div class="row">
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Departure Date-Time</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Departure Date-Time"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Arrival Date-Time</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Arrival Date-Time"
                  />
                </div>
              </div>
              <div class="row">
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for="">Airline</label>
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Airline"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Aircraft Type</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Aircraft Type"
                  />
                </div>
              </div>
              <div class="row">
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Business Class Ticket</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Price"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Economy Class Ticket</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Price"
                  />
                </div>
              </div>
              <div class="row">
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Flight Status</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Flight Status"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Baggage Allowance</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Price"
                  />
                </div>
                <div class="flight-edit__form-group col-6">
                  <label class="flight-edit__form-label" for=""
                    >Seat Capacity</label
                  >
                  <input
                    class="flight-edit__form-input"
                    type="text"
                    placeholder="Enter Price"
                  />
                </div>
              </div>
              <button class="flight-edit__form-btn">Add Flight</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
