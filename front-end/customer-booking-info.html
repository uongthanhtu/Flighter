  <body>
    <main>
      <header class="header">
        <div class="container">
          <nav class="navbar">
            <!-- Logo -->
            <a href="AirportController" class="logo__link"
              ><img
                src="./assets/img/logo-removebg-preview.png"
                alt="logo"
                class="logo"
              />
            </a>
            <div class="navbar__actions">
              <a href="#!" class="navbar__link">My booking</a>
              <a href="#!" class="navbar__link">Flights</a>
              <a href="#!" class="navbar__link">Support</a>
              <a href="login.jsp" class="navbar__link">Sign in</a>
              <a href="register.jsp" class="navbar__link">Sign up</a>

              <a
                href="ProfileController?action=profile_details"
                class="user__avt"
              >
                <img src="./assets/img/user-avt.png" alt="User avt" /> </a
              ><a
                href="./AuthController?action=logout"
                class="user__logout__btn"
                >Log out</a
              >
            </div>
          </nav>
        </div>
      </header>
      <section class="customer-booking">
        <div class="container">
          <h2 class="customer-booking__title">Customer Booking Information</h2>
          <div class="customer-booking__info-block">
            <div class="customer-booking__top-bar">
              <h3 class="customer-booking__top-label">
                Seat On Plane: <span>C07</span>
              </h3>
              <h3 class="customer-booking__top-label">
                Class: <span>Eco</span>
              </h3>
              <h3 class="customer-booking__top-label">
                Ticket Price: <span>8,500,000</span>
              </h3>
            </div>

            <form action="#!" class="customer-booking__info row">
              <div class="customer-booking__info-component col col-4 col-sm-12">
                <label for="firstname" class="customer-booking__info-label"
                  >First Name</label
                ><input type="text" class="customer-booking__info-input" />
              </div>
              <div class="customer-booking__info-component col col-4 col-sm-12">
                <label for="lastname" class="customer-booking__info-label"
                  >Last name</label
                ><input type="text" class="customer-booking__info-input" />
              </div>
              <div class="customer-booking__info-component col col-4 col-sm-12">
                <label for="phone" class="customer-booking__info-label"
                  >Phone Number</label
                ><input type="text" class="customer-booking__info-input" />
              </div>
            </form>
          </div>

          <div class="customer-booking__info-block">
            <div class="customer-booking__top-bar">
              <h3 class="customer-booking__top-label">
                Seat On Plane: <span>M10</span>
              </h3>
              <h3 class="customer-booking__top-label">
                Class: <span>Eco</span>
              </h3>
              <h3 class="customer-booking__top-label">
                Ticket Price: <span>8,500,000</span>
              </h3>
            </div>
            <form action="#!" class="customer-booking__info row">
              <div class="customer-booking__info-component col col-4 col-sm-12">
                <label for="firstname" class="customer-booking__info-label"
                  >First Name</label
                ><input type="text" class="customer-booking__info-input" />
              </div>
              <div class="customer-booking__info-component col col-4 col-sm-12">
                <label for="lastname" class="customer-booking__info-label"
                  >Last name</label
                ><input type="text" class="customer-booking__info-input" />
              </div>
              <div class="customer-booking__info-component col col-4 col-sm-12">
                <label for="phone" class="customer-booking__info-label"
                  >Phone Number</label
                ><input type="text" class="customer-booking__info-input" />
              </div>
            </form>
          </div>

          <div class="customer-booking__btn-wrap">
            <a href="#!" class="customer-booking__btn">Go to payment</a>
          </div>
        </div>
      </section>
