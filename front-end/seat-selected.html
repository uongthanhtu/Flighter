<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="admin-header">
      <div class="container">
        <div class="admin-header__inner">
          <a href="" class="admin-logo">
            <img
              src="./assets/img/airplane-flight.png"
              alt=""
              class="admin-logo__img"
            />
            <p class="admin-logo__title">Flighter</p>
          </a>
          <nav class="admin-navbar">
            <a
              href="./adminflightlist.html"
              class="admin-navbar__item admin-navbar__item--active"
              >DashBoard</a
            >
            <a href="./adminflightedit.html" class="admin-navbar__item"
              >Add Flight</a
            >
            <a href="./adminaccountmanager.html" class="admin-navbar__item"
              >Account</a
            >
            <a href="./adminreportflight.html" class="admin-navbar__item"
              >Reports & Analytics</a
            >
          </nav>
          <!-- Action -->
          <div class="admin-header__avatar">
            <a href="#!" class="admin-header__name">Admin</a>
            <img
              src="./assets/img/tourist-attraction.jpg"
              alt=""
              class="admin-header__img"
            />
            <a class="admin-header__btn" href="">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <section class="booking-seat">
      <form action="/bookSeat" method="GET">
        <div class="booking-seat__container">
          <div class="booking-seat__wrapper">
            <h3 class="booking-seat__flight-title">FLIGHT: FA27322</h3>
            <div class="seats__container" id="seat-container"></div>
          </div>
          <div class="seat-info">
            <h3 class="seat-info__title">Seating Information</h3>
            <div id="seat-info">Hover over chair to see information</div>
            <div class="seat-info__summary">
              <p>
                Selected seats:
                <span id="selected-seats" class="seat__selected"></span>
              </p>
              <p class="seat-info__summary-title">
                <strong>Total price:</strong>
                <span class="seat__total-price" id="total-price">0</span>VNƒê
              </p>
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="prev-btn" class="seat__btn seat__btn--prev">Back</button>
          <button type="submit" class="seat__btn seat__btn--submit">
            Confirm Booking
          </button>
        </div>
      </form>
    </section>
    <script src="./assets/javascripts/seat.js"></script>
  </body>
</html>
