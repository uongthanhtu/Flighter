<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="admin-header">
      <div class="container">
        <div class="admin-header__inner">
          <a href="" class="admin-logo">
            <img
              src="./assets/img/airplane-flight.png"
              alt=""
              class="admin-logo__img"
            />
            <p class="admin-logo__title">Flighter</p>
          </a>
          <nav class="admin-navbar">
            <a href="" class="admin-navbar__item">DashBoard</a>
            <a href="" class="admin-navbar__item">Add Flight</a>
            <a href="" class="admin-navbar__item">Account</a>
            <a href="" class="admin-navbar__item admin-navbar__item--active"
              >Reports & Analytics</a
            >
          </nav>
          <!-- Action -->
          <div class="admin-header__avatar">
            <a href="#!" class="admin-header__name">Admin</a>
            <img
              src="./assets/img/tourist-attraction.jpg"
              alt=""
              class="admin-header__img"
            />
            <a class="admin-header__btn" href="">Logout</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="report-anal">
        <div class="container">
          <div class="report-anal__inner">
            <h1 class="report-anal__title">üìä Flighter Report ‚úàÔ∏è</h1>
            <div class="report-anal__container">
              <div class="report-anal__box">
                <i class="fas fa-user report-anal__box-icon"></i>
                <h2 class="report-anal__box-title">Registered Users</h2>
                <p class="report-anal__box-desc">120</p>
              </div>
              <div class="report-anal__box">
                <i class="fas fa-ticket-alt report-anal__box-icon"></i>
                <h2 class="report-anal__box-title">Tickets Booked</h2>
                <p class="report-anal__box-desc">100</p>
              </div>
              <div class="report-anal__box">
                <i class="fas fa-dollar-sign report-anal__box-icon"></i>
                <h2 class="report-anal__box-title">Revenue</h2>
                <p class="report-anal__box-desc">xxx.xxx.xxx VND</p>
              </div>
              <div class="report-anal__box">
                <i class="fas fa-plane report-anal__box-icon"></i>
                <h2 class="report-anal__box-title">Flights Scheduled</h2>
                <p class="report-anal__box-desc">20</p>
              </div>
              <div class="report-anal__box">
                <i class="fas fa-ban report-anal__box-icon"></i>
                <h2 class="report-anal__box-title">Cancelled Flights</h2>
                <p class="report-anal__box-desc">2</p>
              </div>
              <div class="report-anal__box">
                <i class="fas fa-clock report-anal__box-icon"></i>
                <h2 class="report-anal__box-title">Delayed Flights</h2>
                <p class="report-anal__box-desc">10</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
